{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<body>
<h1>订单详情如下:</h1>
<p>订单号：{{ order.order_number }}</p>
<ul>
    {% for ordergoods in order.ordergoods_set.all %}
        <li>
{#            <img src="{{ ordergoods.goods.path }}">#}
            <span>{{ ordergoods.goods.name }}</span>
            &nbsp;
            <i>{{ ordergoods.number }}</i>
        </li>
    {% endfor %}

</ul>
<button id="alipay" data-orderid="{{ order.id }}">支付</button>
<p>
    <a href="{% url 'shasha:index' %}">返回首页</a>
</p>
<script src="{% static 'js/jquery-1.11.0.js' %}"></script>
<script src="{% static 'js/ordertall.js' %}"></script>
</body>
</html>
